<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Card</title>
		<link rel="stylesheet" href="./assets/styles/style.css" />
	</head>
	<body>
		<div class="user-card-wrapper">
			<div class="container">
				<div class="user-card">
					<div class="header">
						<p>New York City, NY</p>
					</div>
					<div class="main">
						<div class="img-container">
							<img
								src="https://thumbs.dfs.ivi.ru/storage28/contents/f/a/615b56d2948eae497a02a935329e36.jpg"
								alt="Johnny Depp"
							/>
						</div>
						<div class="text-info">
							<div class="text-header">
								<p>Johnny Depp</p>
							</div>
							<div class="info">
                <p>American actor, producer, and musician. 
                  Was born on June 9, 1963, in Owensboro, Kentucky</p>
              </div>
						</div>
						<div class="buttons"></div>
					</div>
				</div>
				<div class="footer">
					<div class="social-info">
            <p>Posts</p>
          </div>
					<div class="social-info">
            <p>Favorites</p>
          </div>
					<div class="social-info">
            <p>Messages</p>
          </div>
				</div>
			</div>
		</div>
	</body>
</html>
